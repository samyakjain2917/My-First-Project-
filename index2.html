<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Energy Details</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="hero">
        <h1>Welcome to wind energy predictor</h1>
    </div>
    <div class="container">
        <div class="breadcrumbs">
            Home / Pages / wind energy predictor
        </div>

        <div class="parameters-section">
            <h2>Enter the Parameters</h2>
            <div class="input-group">
                <label for="windprofile">Enter State</label>
                <input type="text" id="windprofile" name="windprofile">
            </div>
            <div class="input-group">
                <label for="timestamp">Enter Date</label>
                <input type="text" id="timestamp" name="timestamp">
            </div>
           <span>
            <form action="/action">
                <button>Predict</button>
           </form>
           <br>
            <form action="index.html">
                <button class="go-back">Go Back To Home</button>
            </form>
           </span>
        </div>
    </div>
</body>
</html>
